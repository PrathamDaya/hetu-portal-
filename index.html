<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hetu’s HeartSpace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello, welcome Hetu 💖<br>How can I help you?</h1>

  <div class="options" id="opts">
    <div class="box" onclick="pick('Grievance')">😤 Grievance</div>
    <div class="box" onclick="pick('Appreciation')">💐 Appreciation</div>
    <div class="box" onclick="pick('Sadness')">😢 Sadness</div>
    <div class="box" onclick="pick('Happiness')">😊 Happiness</div>
  </div>

  <div id="form">
    <p id="prompt">Please describe your thoughts…</p>
    <textarea id="msg"></textarea><br>
    <button onclick="send()">Send with Love 💌</button>
  </div>

  <div id="thank">
    <div class="fly-mail"></div>
    <h2 id="thanksText"></h2>
    <button onclick="reset()">Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
