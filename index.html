<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hetu's Feelings Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi Hetuu, how can I help you?</h1>
        </header>
        
        <main>
            <section id="page1" class="page active">
                <div class="option-box grievance" onclick="navigateTo('page2', 'Grievance')">Grievance</div>
                <div class="option-box appreciate" onclick="navigateTo('page2', 'Appreciate')">Appreciate</div>
                <div class="option-box sad" onclick="navigateTo('page2', 'Sad')">Sad</div>
                <div class="option-box happy" onclick="navigateTo('page2', 'Happy')">Happy</div>
            </section>

            <section id="page2" class="page">
                <h2>Please let me know your thoughts</h2>
                <div class="notebook">
                    <!-- Added holes for notebook effect -->
                    <div class="holes">
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                        <div class="hole"></div>
                    </div>
                    <textarea id="message" placeholder="Write here..."></textarea>
                    <div class="ribbon top-left"></div>
                    <div class="ribbon bottom-right"></div>
                    <div class="heart top-right">💖</div>
                    <div class="heart bottom-left">💖</div>
                </div>
                <button id="submitBtn" onclick="submitEntry()">Submit</button>
                <button onclick="navigateTo('page1')">Back</button>
            </section>

            <section id="page3" class="page">
                <h2>Thank you Hetu!</h2>
                <div id="animation-container">
                    <div id="message-box"></div>
                    <div id="mail-icon">✉️</div>
                    <!-- Added love particles container -->
                    <div id="love-particles"></div>
                </div>
                <div id="thank-you-message">Thank you for your message!</div>
                <div id="prath-message">Prath will solve it 😚</div>
                <div id="love-message">I love you my hetu 😚</div>
                <button onclick="navigateTo('page1')">Home</button>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 For Hetu with Love</p>
        </footer>
    </div>

    <script>
        let selectedType = "";
        
        function navigateTo(pageId, type = "") {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show the selected page
            document.getElementById(pageId).classList.add('active');
            
            // Store the selected type if provided
            if (type) {
                selectedType = type;
                document.querySelector('#page2 h2').textContent = `Share your ${type} thoughts`;
            }
            
            // If showing page 3, start the love particles animation
            if (pageId === 'page3') {
                createLoveParticles();
            }
        }
        
        function submitEntry() {
            const message = document.getElementById('message').value.trim();
            if (!message) {
                alert("Please write something before submitting");
                return;
            }
            
            // Set the message in the animation box
            document.getElementById('message-box').textContent = message.substring(0, 30) + (message.length > 30 ? "..." : "");
            
            // Clear the textarea
            document.getElementById('message').value = "";
            
            // Navigate to thank you page
            navigateTo('page3');
        }
        
        // Function to create floating love particles
        function createLoveParticles() {
            const particlesContainer = document.getElementById('love-particles');
            particlesContainer.innerHTML = ''; // Clear previous particles
            
            // Love symbols to use
            const loveSymbols = ['❤️', '💖', '💕', '💗', '💓', '💘', '💝'];
            
            // Create 15 random particles
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'love-particle';
                
                // Random love symbol
                particle.textContent = loveSymbols[Math.floor(Math.random() * loveSymbols.length)];
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = (Math.random() * 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
</html>
