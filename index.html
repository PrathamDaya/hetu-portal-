<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Special Message</h1>
        </header>
        
        <div id="page1" class="page active">
            <div class="option-box" onclick="showPage(2)">Write a message</div>
            <div class="option-box" onclick="showPage(2)">Express feelings</div>
            <div class="option-box" onclick="showPage(2)">Share memories</div>
            <div class="option-box" onclick="showPage(2)">Plan something</div>
        </div>
        
        <div id="page2" class="page">
            <h2>Write Your Heart Out</h2>
            <div class="notebook">
                <!-- Added holes for notebook effect -->
                <div class="holes">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
                <div class="ribbon top-left"></div>
                <div class="ribbon bottom-right"></div>
                <div class="heart top-right">❤</div>
                <div class="heart bottom-left">❤</div>
                <textarea placeholder="Write your message here..."></textarea>
            </div>
            <button onclick="showPage(3)">Send with Love</button>
            <button onclick="showPage(1)">Go Back</button>
        </div>
        
        <div id="page3" class="page">
            <h2>Message Sent!</h2>
            <div id="animation-container">
                <div id="message-box">Your lovely message</div>
                <div id="mail-icon">✉️</div>
                <!-- Added love particles container -->
                <div id="love-particles"></div>
            </div>
            <div id="thank-you-message">Thank you for your message!</div>
            <div id="prath-message">Prath will solve it 😚</div>
            <div id="love-message">I love you my hetu 😚</div>
            <button onclick="showPage(1)">Start Over</button>
        </div>
        
        <footer>
            Made with ❤ and care
        </footer>
    </div>

    <script>
        function showPage(pageNumber) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show the selected page
            document.getElementById('page' + pageNumber).classList.add('active');
            
            // If showing page 3, start the love particles animation
            if (pageNumber === 3) {
                createLoveParticles();
            }
        }
        
        // Function to create floating love particles
        function createLoveParticles() {
            const particlesContainer = document.getElementById('love-particles');
            particlesContainer.innerHTML = ''; // Clear previous particles
            
            // Love symbols to use
            const loveSymbols = ['❤️', '💖', '💕', '💗', '💓', '💘', '💝'];
            
            // Create 15 random particles
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'love-particle';
                
                // Random love symbol
                particle.textContent = loveSymbols[Math.floor(Math.random() * loveSymbols.length)];
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = (Math.random() * 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
</html>
